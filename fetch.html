<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch</title>
  </head>
  <body>
    <h1>Fetch()</h1>
    <p id="data">Your data!!</p>
    <button onclick="loader()">Click</button>
    <br />
    <button onclick="inserter()">Data Insertion</button>
    <script>
      let inserter = () => {
        fetch("https://jsonplaceholder.typicode.com/posts", {
          method: "POST",
          body: JSON.stringify({
            title: "foo",
            body: "bar",
            userId: 1,
          }),
          headers: {
            "Content-type": "application/json; charset=UTF-8",
          },
        })
          .then((response) => response.json())
          .then((json) => console.log(json));
      };
      let loader = () => {
        let para = document.getElementById("data");
        //fetch("content.txt")
        fetch("https://jsonplaceholder.typicode.com/users")
          .then((responce) => {
            //responce.text();
            return responce.json();
          })
          .then((data) => {
            console.log(data);
            for (let i in data) {
              document.write(`${data[i].name}<br>`);
            }
          })
          .catch((err) => console.log("Err4"));
      };
    </script>
  </body>
</html>
