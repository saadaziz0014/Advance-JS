<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iterator</title>
</head>
<body>
    <h1>Iterator</h1>
    <p>This is the incrementer when you click button number will show in console</p>
    <button onclick="iter()">
        Click me!!
    </button>
    <script>
        let arr = [1,2,3];
        let itr = arr[Symbol.iterator]();
        let val = false;
        let temp = itr.next();
        function iter(){
            if(temp.done == val){
                console.log(temp.value + "\n");
                temp = itr.next();
            }
            else{
                console.log("Finished\n");
            }
        }
    </script>
</body>
</html>
