<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator</title>
</head>
<body>
    <h1>Generator</h1>
    <button id="btn" onclick="gen()">
        Click to see console
    </button>
    <script>
        let btn = document.getElementById("btn");
        function *genFun() {
            yield "1";
            yield "2";
        }
        let b = genFun();
        let temp = b.next();
        let gen = () =>{
            if(temp.done == false){
                console.log(temp.value);
                temp = b.next();
            }
        }
    </script>
</body>
</html>
