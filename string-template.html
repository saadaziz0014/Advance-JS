<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Template</title>
</head>
<body>
    <h1>String Template --Go to console</h1>
    <script>
        //Old method
        var user = "Saad";
        console.log("User is " + user + "\n");

        //New method
        function myAge(age){
            return age;
        }

        let myName = "Saad";
        console.log(`My name is ${myName} and my age is ${myAge(22)}`);
    </script>
</body>
</html>
