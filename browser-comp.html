<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch or AJAX</title>
  </head>
  <body>
    <h1>Fetch or AJAX</h1>
    <p id="data">Your data</p>
    <button onclick="loader()">Click</button>
    <script>
      let loader = () => {
        if (window.fetch) {
          //fetch("content.txt")
          fetch("https://jsonplaceholder.typicode.com/users")
            .then((responce) => {
              //responce.text();
              return responce.json();
            })
            .then((data) => {
              console.log(data);
              for (let i in data) {
                document.write(`${data[i].name}<br>`);
              }
            })
            .catch((err) => console.log("Err4"));
        } else{
            var xh = new XMLHttpRequest();
        xh.onreadystatechange = function () {
          if (xh.readyState == 4 && xh.status == 200) {
            console.log(this.response);
            document.write(`${this.response} the responce`);
          }
        };
        //xh.open("GET", "content.txt", true);
        xh.open("GET", "https://jsonplaceholder.typicode.com/users", true);
        xh.send();
        }
      };
    </script>
  </body>
</html>
