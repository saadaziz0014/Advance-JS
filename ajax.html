<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX</title>
  </head>
  <body>
    <h1>AJAX</h1>
    <p id="data">Your json data will be here!!</p>
    <br />
    <button onclick="loader()">Click to get data</button>
    <script>
      function loader() {
        var d = document.getElementById("data");
        var xh = new XMLHttpRequest();
        xh.onreadystatechange = function () {
          if (xh.readyState == 4 && xh.status == 200) {
            if(this.response.name == "hadi")
            console.log(this.response);
            d.innerHTML = `${this.response} the responce`;
          }
        };
        //xh.open("GET", "content.txt", true);
        xh.open("GET", "./data.json", true);
        xh.send();
      }
    </script>
  </body>
</html>
