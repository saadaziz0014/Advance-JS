<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring Array</title>
</head>
<body>
    <h1>Destructuring Array</h1>
    <script>
        let num = [1,,7];
        let [num1,num2=7,num3] = num;
        document.write(`${num1}<br>${num2}<br>${num3}<br>`);
        let arr = ["Saad",22,"BSSE","LHR","F19"];
        let [...args] = arr;
        for(let i in args){
            document.write(`${args[i]} `);
        }
    </script>
</body>
</html>
